<div class="row p-3 bg-primary text-white gx-3">
  <div class="col-8">
    <h2>Header</h2>
  </div>
  <div class="col-4">
    <select class="form-control" [ngModel]="userState.currentUserId" (ngModelChange)="selectUser($event)">
      <option *ngFor="let user of userState?.users" [value]="user.id">{{ user.name }}</option>
    </select>
  </div>
</div>
